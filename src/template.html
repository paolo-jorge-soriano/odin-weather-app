<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Odin: Weather App</title>
    </head>

    <body>
        <div class="container">
            <header>
                <div class="logo">
                    <img src="./images/weather.svg" alt="weather-icon">
                    <h1>WeatherApp</h1>
                </div>

                <div class="search-bar">
                    <input type="text" id="city-input" placeholder="Enter a city name">
                    <button type="button" id="search-city-btn">
                        <img src="./images/search.svg" alt="search-icon">
                    </button>
                </div>
            </header>

            <main>
                <div class="weather-details">
                    <p class="city-info">London, England, United Kingdom</p>
                    <p class="temperature-info">68.3</p>
                </div>
            </main>
        </div>

    </body>

</html>
