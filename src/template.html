<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Odin: Weather App</title>
    </head>

    <body>
        <div class="container">
            <header>
                <div class="logo">
                    <img src="./images/logo.svg" alt="logo">
                    <h1>WeatherApp</h1>
                </div>

                <div class="search-bar">
                    <input type="text" id="city-input" placeholder="Enter a city name">
                    <button type="button" id="search-city-btn">
                        <img src="./images/search.svg" alt="search-icon">
                    </button>
                </div>
            </header>

            <main>
                <div class="dashboard">
                    <div class="weather-overview">
                        <div class="city-and-date">
                            <h2>2025-05-25</h2>
                            <h2 class="city-info">London, England, United Kingdom</h2>
                        </div>

                        <div class="weather-icon">
                            <img src="./images/weather-icons/cloudy.svg" alt="weather-icon">
                        </div>

                        <div class="temperature-and-condition">
                            <h1 class="temperature-info">68.3F</h1>
                            <h3>Cloudy</h3>
                        </div>
                    </div>

                    <div class="weather-detailed">
                        <h2>test</h2>
                    </div>

                    <div class="weather-forecast">
                        <h2>test2</h2>
                    </div>
                </div>
            </main>
        </div>

    </body>

</html>
