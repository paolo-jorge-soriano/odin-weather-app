<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Odin: Weather App</title>
    </head>

    <body>
        <div class="container">
            <header>
                <div class="logo">
                    <img src="./images/logo.svg" alt="logo">
                    <h1>WeatherApp</h1>
                </div>

                <div class="search-bar">
                    <input type="text" id="city-input" placeholder="Enter a city name">
                    <button type="button" id="search-city-btn">
                        <img src="./images/search.svg" alt="search-icon">
                    </button>
                </div>

                <div class="temperature-toggle">
                    <button type="button" class="fahrenheit-btn active">°F</button>
                    <h2>/</h2>
                    <button type="button" class="celsius-btn">°C</button>
                </div>
            </header>

            <main>
                <div class="dashboard">
                    <section class="weather-overview">
                        <div class="weather-overview-header"></div>

                        <div class="weather-icon"></div>

                        <div class="weather-overview-footer"></div>
                    </section>

                    <section class="weather-info"></section>

                    <section class="weather-forecast">
                        <h2>10-Day Forecast</h2>

                        <div class="forecast-grid"></div>
                    </section>
                </div>
            </main>
        </div>

    </body>

</html>
